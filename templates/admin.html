<!DOCTYPE html>
<html>
<head>
    <title>Admin Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .container {
            width: 600px;
            margin: 0 auto;
            padding-top: 50px;
        }

        h2 {
            text-align: center;
        }

        label {
            display: block;
            margin-top: 20px;
        }

        input[type="file"] {
            margin-top: 5px;
            margin-bottom: 20px;
        }

        input[type="submit"] {
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        .result {
            margin-top: 20px;
            padding: 10px;
            background-color: #f5f5f5;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Admin Page</h2>
        <form action="/detect_forgery" method="POST" enctype="multipart/form-data">
            <label for="original_image">Original Image</label>
            <input type="file" id="original_image" name="original_image" accept="image/*" required>

            <label for="modified_image">Modified Image</label>
            <input type="file" id="modified_image" name="modified_image" accept="image/*" required>

            <input type="submit" value="Detect Forgery">
        </form>

        {% if result %}
        <div class="result">
            <h3>Forgery Detection Result:</h3>
            <p>{{ result }}</p>
        </div>
        {% endif %}
    </div>
</body>
</html>
